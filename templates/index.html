<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeTrader - Trading Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #0f0f1a;
            --card-bg: #1a1a2e;
            --text-color: #f1f1f1;
            --accent-color: #00b894;
            --danger-color: #ff7675;
            --border-radius: 12px;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: rgba(26, 26, 46, 0.95);
            padding: 2rem 1rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-right: 0.8rem;
        }

        .logo h2 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu {
            list-style: none;
        }

        .menu-item {
            margin-bottom: 0.8rem;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover, .menu-item.active {
            background-color: rgba(108, 92, 231, 0.2);
        }

        .menu-item i {
            margin-right: 0.8rem;
            color: var(--secondary-color);
        }

        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header .actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .market-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .coin-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .coin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .coin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .coin-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .coin-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
        }

        .coin-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .coin-symbol {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .coin-change {
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .positive {
            background-color: rgba(0, 184, 148, 0.2);
            color: var(--accent-color);
        }

        .negative {
            background-color: rgba(255, 118, 117, 0.2);
            color: var(--danger-color);
        }

        .coin-price {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .coin-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .detail-value {
            font-weight: 500;
        }

        .chart-container {
            height: 100px;
            margin: 1rem 0;
            position: relative;
        }

        .selected-coin {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .coin-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .coin-detail-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .coin-detail-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .coin-detail-name h2 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }

        .coin-detail-symbol {
            color: var(--secondary-color);
        }

        .coin-detail-price {
            text-align: right;
        }

        .coin-detail-price .price {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .large-chart-container {
            height: 300px;
            margin: 2rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background-color: rgba(26, 26, 46, 0.7);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .loading i {
            margin-right: 0.8rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <h2>MemeTrader</h2>
            </div>
            <ul class="menu">
                <li class="menu-item active">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </li>
                <li class="menu-item">
                    <i class="fas fa-exchange-alt"></i>
                    Trades
                </li>
                <li class="menu-item">
                    <i class="fas fa-wallet"></i>
                    Portfolio
                </li>
                <li class="menu-item">
                    <i class="fas fa-bell"></i>
                    Alerts
                </li>
                <li class="menu-item">
                    <i class="fas fa-cog"></i>
                    Settings
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Meme Coins Dashboard</h1>
                <div class="actions">
                    <button class="btn btn-outline">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <button class="btn">
                        <i class="fas fa-plus"></i>
                        Add Coin
                    </button>
                </div>
            </div>
            
            <div class="market-overview" id="coinGrid">
                <!-- Coin cards will be dynamically inserted here -->
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    Loading market data...
                </div>
            </div>
            
            <div class="selected-coin" id="selectedCoin" style="display: none;">
                <div class="coin-detail-header">
                    <div class="coin-detail-title">
                        <div class="coin-detail-icon" id="detailIcon"></div>
                        <div class="coin-detail-name">
                            <h2 id="detailName"></h2>
                            <div class="coin-detail-symbol" id="detailSymbol"></div>
                        </div>
                    </div>
                    <div class="coin-detail-price">
                        <div class="price" id="detailPrice"></div>
                        <div class="coin-change" id="detailChange"></div>
                    </div>
                </div>
                
                <div class="large-chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Market Cap</div>
                        <div class="stat-value" id="marketCap"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">24h Volume</div>
                        <div class="stat-value" id="volume"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Circulating Supply</div>
                        <div class="stat-value" id="supply"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Rank</div>
                        <div class="stat-value" id="rank"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Coin icons mapping
        const coinIcons = {
            'DOGE/USD': 'ðŸ•',
            'SHIB/USD': 'ðŸ•',
            'PEPE/USD': 'ðŸ¸',
            'FLOKI/USD': 'ðŸ¶',
            'BONK/USD': 'ðŸ•',
            'WIF/USD': 'ðŸ±'
        };

        // Coin full names
        const coinNames = {
            'DOGE/USD': 'Dogecoin',
            'SHIB/USD': 'Shiba Inu',
            'PEPE/USD': 'Pepe',
            'FLOKI/USD': 'Floki Inu',
            'BONK/USD': 'Bonk',
            'WIF/USD': 'Dogwifhat'
        };

        // Chart colors
        const chartColors = {
            borderColor: '#6c5ce7',
            backgroundColor: 'rgba(108, 92, 231, 0.1)',
            gridColor: 'rgba(255, 255, 255, 0.05)'
        };

        // Global chart instance
        let priceChart;

        // Format large numbers
        function formatNumber(num) {
            if (num >= 1e9) {
                return '$' + (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return '$' + (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return '$' + (num / 1e3).toFixed(2) + 'K';
            } else {
                return '$' + num.toFixed(2);
            }
        }

        // Format supply numbers
        function formatSupply(num) {
            if (num >= 1e9) {
                return (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2) + 'M';
            } else {
                return num.toLocaleString();
            }
        }

        // Update coin cards
        function updateCoins() {
            fetch('/api/prices')
                .then(response => response.json())
                .then(data => {
                    const coinGrid = document.getElementById('coinGrid');
                    
                    // Remove loading message if present
                    const loading = document.querySelector('.loading');
                    if (loading) {
                        coinGrid.removeChild(loading);
                    }
                    
                    // Update or create cards for each coin
                    Object.entries(data).forEach(([coin, info]) => {
                        let card = document.querySelector(`.coin-card[data-coin="${coin}"]`);
                        
                        if (!card) {
                            // Create new card if it doesn't exist
                            card = document.createElement('div');
                            card.className = 'coin-card';
                            card.setAttribute('data-coin', coin);
                            
                            // Add click event to show detailed view
                            card.addEventListener('click', () => showCoinDetail(coin));
                            
                            // Create card content
                            card.innerHTML = `
                                <div class="coin-header">
                                    <div class="coin-name">
                                        <div class="coin-icon">${coinIcons[coin] || 'ðŸ’°'}</div>
                                        <div>
                                            <div class="coin-title">${coinNames[coin] || coin.split('/')[0]}</div>
                                            <div class="coin-symbol">${coin.split('/')[0]}</div>
                                        </div>
                                    </div>
                                    <div class="coin-change ${info.change >= 0 ? 'positive' : 'negative'}">
                                        ${info.change >= 0 ? '+' : ''}${info.change}%
                                    </div>
                                </div>
                                <div class="coin-price">$${info.formatted_price}</div>
                                <div class="chart-container">
                                    <canvas id="chart-${coin.replace('/', '-')}"></canvas>
                                </div>
                                <div class="coin-details">
                                    <div class="detail-item">
                                        <div class="detail-label">Volume</div>
                                        <div class="detail-value">${formatNumber(info.volume)}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">High</div>
                                        <div class="detail-value">$${info.high.toFixed(info.price < 0.01 ? 6 : 2)}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Low</div>
                                        <div class="detail-value">$${info.low.toFixed(info.price < 0.01 ? 6 : 2)}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Updated</div>
                                        <div class="detail-value">${info.timestamp}</div>
                                    </div>
                                </div>
                            `;
                            
                            coinGrid.appendChild(card);
                            
                            // Create mini chart
                            createMiniChart(coin, info.history);
                        } else {
                            // Update existing card
                            card.querySelector('.coin-price').textContent = '$' + info.formatted_price;
                            
                            const changeEl = card.querySelector('.coin-change');
                            changeEl.textContent = `${info.change >= 0 ? '+' : ''}${info.change}%`;
                            changeEl.className = `coin-change ${info.change >= 0 ? 'positive' : 'negative'}`;
                            
                            card.querySelector('.detail-value:nth-child(2)').textContent = formatNumber(info.volume);
                            card.querySelector('.detail-value:nth-child(4)').textContent = '$' + info.high.toFixed(info.price < 0.01 ? 6 : 2);
                            card.querySelector('.detail-value:nth-child(6)').textContent = '$' + info.low.toFixed(info.price < 0.01 ? 6 : 2);
                            card.querySelector('.detail-value:nth-child(8)').textContent = info.timestamp;
                            
                            // Update mini chart
                            updateMiniChart(coin, info.history);
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Create mini chart for coin card
        function createMiniChart(coin, data) {
            const ctx = document.getElementById(`chart-${coin.replace('/', '-')}`).getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 100);
            gradient.addColorStop(0, 'rgba(108, 92, 231, 0.2)');
            gradient.addColorStop(1, 'rgba(108, 92, 231, 0)');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(data.length).fill(''),
                    datasets: [{
                        label: coin,
                        data: data,
                        borderColor: chartColors.borderColor,
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            display: false
                        }
                    },
                    animation: {
                        duration: 1000
                    }
                }
            });
        }

        // Update mini chart data
        function updateMiniChart(coin, data) {
            const chartId = `chart-${coin.replace('/', '-')}`;
            const chartInstance = Chart.getChart(chartId);
            
            if (chartInstance) {
                chartInstance.data.datasets[0].data = data;
                chartInstance.update();
            }
        }

        // Show detailed view for a coin
        function showCoinDetail(coin) {
            fetch(`/api/coin/${coin}`)
                .then(response => response.json())
                .then(data => {
                    const selectedCoin = document.getElementById('selectedCoin');
                    selectedCoin.style.display = 'block';
                    
                    // Update detail view
                    document.getElementById('detailIcon').textContent = coinIcons[coin] || 'ðŸ’°';
                    document.getElementById('detailName').textContent = coinNames[coin] || coin.split('/')[0];
                    document.getElementById('detailSymbol').textContent = coin;
                    document.getElementById('detailPrice').textContent = '$' + data.formatted_price;
                    
                    const changeEl = document.getElementById('detailChange');
                    changeEl.textContent = `${data.change >= 0 ? '+' : ''}${data.change}%`;
                    changeEl.className = `coin-change ${data.change >= 0 ? 'positive' : 'negative'}`;
                    
                    document.getElementById('marketCap').textContent = formatNumber(data.market_cap);
                    document.getElementById('volume').textContent = formatNumber(data.volume);
                    document.getElementById('supply').textContent = formatSupply(data.supply);
                    document.getElementById('rank').textContent = '#' + data.rank;
                    
                    // Create or update price chart
                    createPriceChart(coin, data.history);
                    
                    // Scroll to detail view
                    selectedCoin.scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => console.error('Error fetching coin details:', error));
        }

        // Create price chart for detailed view
        function createPriceChart(coin, data) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (priceChart) {
                priceChart.destroy();
            }
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(108, 92, 231, 0.2)');
            gradient.addColorStop(1, 'rgba(108, 92, 231, 0)');
            
            // Generate time labels (last 20 minutes)
            const now = new Date();
            const labels = [];
            for (let i = data.length - 1; i >= 0; i--) {
                const time = new Date(now - (i * 60000));
                labels.unshift(time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
            }
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price (USD)',
                        data: data,
                        borderColor: chartColors.borderColor,
                        backgroundColor: gradient,
                        borderWidth: 3,
                        pointRadius: 3,
                        pointBackgroundColor: chartColors.borderColor,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(26, 26, 46, 0.9)',
                            titleColor: 'rgba(255, 255, 255, 0.9)',
                            bodyColor: 'rgba(255, 255, 255, 0.7)',
                            borderColor: 'rgba(108, 92, 231, 0.5)',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: chartColors.gridColor
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.5)'
                            }
                        },
                        y: {
                            grid: {
                                color: chartColors.gridColor
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.5)',
                                callback: function(value) {
                                    return '$' + value.toFixed(data[0] < 0.01 ? 6 : 2);
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    animation: {
                        duration: 1000
                    }
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Initial data load
            updateCoins();
            
            // Refresh button functionality
            document.querySelector('.btn-outline').addEventListener('click', updateCoins);
            
            // Update data every 10 seconds
            setInterval(updateCoins, 10000);
        });
    </script>
</body>
</html>
